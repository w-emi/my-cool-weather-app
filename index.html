<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c556d970f7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row mb-3">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-search"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-secondary"
            />
          </div>
          <div class="col">
            <i
              title="Current location"
              class="fa-solid fa-location-dot location-icon"
            ></i>
          </div>
        </div>
      </form>

      <h1>Dubai</h1>
      <div class="row">
        <div class="col-6 currrent-day">
          <div class="row">
            <div class="col-4" id="day">
              <h4></h4>
            </div>
            <div class="col-8" id="exact-date">
              <h4></h4>
            </div>
            <div class="col" id="time">
              <h4></h4>
            </div>
            <div class="col-12" id="description"><em></em></div>
          </div>
          <div class="row mt-4 current-weather">
            <div class="col-3 weather-emo">
              <img src="" alt="" id="weather-icon" />
            </div>
            <div class="col-3" id="current-temp">22째C</div>
            <div class="col">
              <button
                type="button"
                class="btn btn-light temp active"
                id="celsius"
              >
                째C
              </button>
              <button type="button" class="btn btn-light temp" id="fahrenheit">
                째F
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col" id="weather-feeling"><em>Feels like 19째C</em></div>
          </div>
          <hr />
          <ul>
            <li class="details">Precipitation: <span>Extreme</span></li>
            <li class="details">Humidity: <span id="main-hum">68%</span></li>
            <li class="details">Wind: <span id="wind-speed">16km/h</span></li>
          </ul>
        </div>
        <div class="col-6 following-days p-3" id="forecast"></div>
      </div>
      <div class="foot">
        Open source code by
        <a href="https://github.com/w-emi/my-cool-weather-app" target="_blank"
          >Wanaemi Amaegbe</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
